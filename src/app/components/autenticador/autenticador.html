<div class="eva-login-container">

  <div class="eva-login-card">

    <img src="assets/eva.png" alt="Logo EVA" class="eva-login-logo" />

    <h2 class="eva-login-title">Inicie sesión</h2>

    <mat-form-field appearance="outline" class="eva-login-field">
      <mat-label>Usuario</mat-label>
      <input matInput [(ngModel)]="username" placeholder="Ingrese su usuario" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="eva-login-field">
      <mat-label>Contraseña</mat-label>
      <input 
        matInput 
        type="password"
        [(ngModel)]="password"
        placeholder="Ingrese su contraseña"
      />
    </mat-form-field>

    <button 
      mat-raised-button 
      class="eva-login-button"
      (click)="login()"
    >
      Ingresar
    </button>

  </div>

</div>
