<div class="lista-container">
  <div class="header-lista">
    <h1>Lista de medicamentos</h1>

    <button mat-raised-button color="primary" class="btn-nuevo" routerLink="/medicamentos/nuevo">
      <mat-icon>add</mat-icon>
      Nuevo medicamento
    </button>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Dosis -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Dosis</th>
        <td mat-cell *matCellDef="let element">{{ element.dosis }}</td>
      </ng-container>

      <!-- Vía -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Vía</th>
        <td mat-cell *matCellDef="let element">{{ element.via }}</td>
      </ng-container>

      <!-- Activo -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">
          {{ element.activo ? 'Activo' : 'Inactivo' }}
        </td>
      </ng-container>

      <!-- Usuario -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">
          {{ element.usuario?.nombreUsuario }}
          <!-- o {{ element.usuario?.idUsuario }} si quieres mostrar el id -->
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="['/medicamentos/edits', element.id]">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="eliminar(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[4, 8, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
