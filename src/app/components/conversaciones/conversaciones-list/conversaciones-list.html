<div class="lista-container">
  <div class="header-lista">
    <h1>Lista de conversaciones</h1>

    <button
      mat-raised-button
      color="primary"
      class="btn-nuevo"
      routerLink="/conversaciones/nuevo">
      <mat-icon>add</mat-icon>
      Nueva conversación
    </button>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Usuario -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>ID Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.usuarioId }}</td>
      </ng-container>

      <!-- Canal -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Canal</th>
        <td mat-cell *matCellDef="let element">{{ element.canal }}</td>
      </ng-container>

      <!-- Iniciada por -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Iniciada por</th>
        <td mat-cell *matCellDef="let element">{{ element.iniciadaPor }}</td>
      </ng-container>

      <!-- Fecha creación -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Creada en</th>
        <td mat-cell *matCellDef="let element">
          {{ element.creadaEn | date:'dd/MM/yyyy HH:mm' }}
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/conversaciones/edits', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="eliminar(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[4, 8, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
