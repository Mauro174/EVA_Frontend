<div class="form-container">
  <div class="form-card">

    <h2 class="form-title">
      {{ edicion ? 'Editar conversación' : 'Registrar conversación' }}
    </h2>

    <form [formGroup]="form" (ngSubmit)="aceptar()" class="form-grid">

      @if (edicion) {
        <mat-form-field appearance="outline">
          <mat-label>ID</mat-label>
          <input matInput formControlName="id" readonly />
        </mat-form-field>
      }

      <mat-form-field appearance="outline">
        <mat-label>ID Usuario*</mat-label>
        <input matInput type="number" formControlName="usuarioId" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Canal*</mat-label>
        <input matInput formControlName="canal" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Iniciada por*</mat-label>
        <input matInput formControlName="iniciadaPor" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="btn-submit" type="submit">
        {{ edicion ? 'Guardar cambios' : 'Registrar' }}
      </button>

    </form>
  </div>
</div>
