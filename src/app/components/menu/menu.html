<div class="container">
  <mat-toolbar class="custom-toolbar">
    <button
      class="btn-rojo"
      matButton
      aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="menuSoftware"
    >
      <mat-icon>computer</mat-icon>Usuario
    </button>
    <button
      class="btn-rojo"
      matButton
      aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="menuLicencia"
    >
      <mat-icon>article</mat-icon>Licencia
    </button>
    <button
      class="btn-rojo"
      matButton
      aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="menuReporte"
    >
      <mat-icon>article</mat-icon>Reportes
    </button>
  </mat-toolbar>
  <mat-menu #menuSoftware="matMenu">
    <button mat-menu-item routerLink="/usuarios"><mat-icon>list</mat-icon>Listar</button>
    <button mat-menu-item routerLink="/softwares/news"><mat-icon>add</mat-icon>Registrar</button>
    <button mat-menu-item routerLink="/softwares/searchs"><mat-icon>search</mat-icon>Buscar</button>
  </mat-menu>
  <mat-menu #menuLicencia="matMenu">
    <button mat-menu-item routerLink="/licences"><mat-icon>list</mat-icon>Listar</button>
    <button mat-menu-item routerLink="/licences/news"><mat-icon>add</mat-icon>Registrar</button>
    <button mat-menu-item routerLink="/licences/searchs"><mat-icon>search</mat-icon>Buscar</button>
  </mat-menu>
  <mat-menu #menuReporte="matMenu">
    <button mat-menu-item routerLink="/quantities"><mat-icon>list</mat-icon>Cantidad</button>
  </mat-menu>
</div>
