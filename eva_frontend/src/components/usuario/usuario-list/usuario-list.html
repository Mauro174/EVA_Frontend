<div class="container">
  <div style="text-align: center; margin: 2%">
    <h2>Lista de Usuarios</h2>
  </div>

  <table mat-table [dataSource]="lista" class="mat-elevation-z8 full-width-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let u">{{ u.idUsuario }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let u">{{ u.nombreUsuario }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let u">{{ u.apellidoUsuario }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.emailUsuario }}</td>
    </ng-container>

    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let u">{{ u.rolUsuario }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let u">
        <button mat-icon-button [routerLink]="['/usuarios/edits', u.idUsuario]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="eliminar(u.idUsuario)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div style="margin-top: 1rem">
    <button mat-raised-button color="primary" routerLink="/usuarios/news">
      Registrar usuario
    </button>
  </div>
</div>
